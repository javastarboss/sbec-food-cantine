  /* fixed keyframes: start/end at rest, peak in middle; color stops preserved-ish */
  @keyframes ripple {
    0% {
      transform: translateY(1) scale(1.5);
      color: rgb(255, 2, 2);
    }
    20% {
      transform: translateY(-10px) scale(1.08);

    }
    40% {
